<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delish</title>
    <link rel="stylesheet" href="stylesss.css">
</head>
<body>
    <nav>
        <img class="logo" src="assets/Screenshot 2023-12-18 232124.png" alt="Delish logo">
    </nav>
    <main>
        <h2>“All you need is love. But a little chocolate now and then doesn't hurt.” ― Charles M. Schulz.
        </h2>
        <div class="searched-meals">
            <div class="searched-meal">
                <input type="text" name="" id="search-bar" placeholder="Search. eg: chicken">
                <img src="assets/search_149852.png" alt="" id="search-icon">
            </div>
        </div>
        <div class="modal">
            <div class="modal-content-div">
              <div class="modal-content"> 
                <p class="close-button">X</p>

              </div>
            </div>
          </div>
        <div class="random-meal-div">
           
            <div class="random-meal-image-div">

                <div id="random-meal">
                    <img id="random-meal-img">
                    <div id="random-meal-name-div"><p class="random-meal-name"></p></div>
                </div>
                <div class="random-meal-btn-div">
                    <button id="random-meal-btn">Next meal</button>
                    <button id="show-menu">Show Ingriedients</button>
                </div>
            </div>
        </div>
        <div class="searched-results-div">
            <h1 id="searched-results-value"></h1>
            <div class="searched-results">
            </div>
        </div>
    </main>
</body>
<script src="apppp.js"></script>
</html>
